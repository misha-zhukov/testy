<nb-card>
    <nb-card-header>{{course.title}}</nb-card-header>
    <nb-card-body>
      <nb-stepper orientation="horizontal">
        <nb-step *ngFor="let question of course.questions">
          <ng-template #labelOne></ng-template>
          <h4>{{question.title}}</h4>
          <p>{{question.description}}</p>
          <div class="btn-next">
            <button nbButton nbStepperNext>Next</button>
          </div>
        </nb-step>
      </nb-stepper>
    </nb-card-body>
  </nb-card>
