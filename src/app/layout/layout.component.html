<nb-layout windowMode>
  <nb-layout-header fixed>
    <app-header [hasSidebar]="hasSidebar" [hasToggleSidebar]="hasToggleSidebar"></app-header>
  </nb-layout-header>

  <nb-sidebar *ngIf="hasSidebar" class="menu-sidebar" tag="menu-sidebar" state="expanded" responsive start>
    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>

  <nb-layout-column>
    <ng-content select="router-outlet"></ng-content>
  </nb-layout-column>

  <nb-layout-footer fixed>
  </nb-layout-footer>
</nb-layout>
