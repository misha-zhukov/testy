
<div class="btn-add-new-container" *ngIf="courses.length === 0">
    No courses found
</div>

<div class="btn-add-new-container">
    <button nbButton [routerLink]="['/admin', 'add-course']" class="btn-add-new">Add course</button>
</div>
<div *ngFor="let course of courses">
<a [routerLink]="['/admin', 'edit-course', course._id]" style="text-decoration: none;">
    <nb-card>
      <nb-card-header >{{course.title}}</nb-card-header>
    </nb-card>
  </a>
</div>
