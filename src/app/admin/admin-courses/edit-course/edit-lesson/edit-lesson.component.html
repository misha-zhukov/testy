<div class="btn-container">
  <button nbButton (click)="saveLesson($event)" class="btn-save">Save</button>
</div>

<div *ngIf="lesson?.steps">
<nb-card *ngFor="let step of lesson?.steps">
  <nb-card-body>
    Title:
    <br>
    <input nbInput placeholder="Title" [(ngModel)]="step.title">
    <editor [(ngModel)]="step.content" [init]="tinymceinit"></editor>
    <div class="btn-container">
      <button nbButton hero class="btn-delete-step" status="danger">Delete</button>
    </div>
  </nb-card-body>
</nb-card>
</div>
<div class="btn-container">
  <button nbButton (click)="addStep($event)" class="btn-add-step">Add step</button>
</div>
