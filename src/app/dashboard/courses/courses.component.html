
<div class="btn-add-new-container" *ngIf="courses.length === 0">
  No courses found
</div>

<div *ngFor="let course of courses">
  <a [routerLink]="['/dashboard', 'course-details', course._id]" style="text-decoration: none;">
    <nb-card>
      <nb-card-header >{{course.title}}</nb-card-header>
    </nb-card>
  </a>
</div>
